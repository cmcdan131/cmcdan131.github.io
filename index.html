<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sovereign Filings Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #panel {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 14px;
      }
      #yearSlider {
        width: 220px;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <div id="panel">
      <div>
        <label for="yearSlider">
          Year:
          <span id="yearLabel">2008</span>
        </label>
      </div>
      <input id="yearSlider" type="range" min="2008" max="2024" step="1" value="2008">
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script>
      mapboxgl.accessToken = "pk.eyJ1IjoiY29sZW1tIiwiYSI6ImNtZzYxMmN4aDBhcGsycHB0c2wwNWQ2cGIifQ.qJpSXq0PFPtQLzM50SIweg";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/colemm/cmiclmyma004s01sib8rj8ufg",
        center: [-98, 38],
        zoom: 3
      });

      map.addControl(new mapboxgl.NavigationControl(), "top-right");

      const layerId = "states-sovfilings-joined-bu1d92";

      const slider = document.getElementById("yearSlider");
      const label = document.getElementById("yearLabel");

      function updateFilter(year) {
        map.setFilter(layerId, ["==", ["get", "year"], year]);
      }

map.on("load", () => {

  // Color styling based on cases_per_100k using interpolate
  map.setPaintProperty(layerId, "fill-color", [
    "interpolate",
    ["linear"],
    ["to-number", ["get", "cases_per_100k"]],

    0.002529, "#f2f0f7",  // min
    0.010765, "#dadaeb",  // 20th percentile
    0.019973, "#bcbddc",  // 40th
    0.033101, "#9e9ac8",  // 60th
    0.069443, "#6a51a3",  // 80th
    1.488297, "#3f007d"   // max
  ]);

  // Optional outline so low values are visible
  map.setPaintProperty(layerId, "fill-outline-color", "#222");

  const initialYear = parseInt(slider.value);
  label.textContent = initialYear;
  updateFilter(initialYear);

  slider.addEventListener("input", (e) => {
    const year = parseInt(e.target.value);
    label.textContent = year;
    updateFilter(year);
  });
});



    </script>

  </body>
</html>
